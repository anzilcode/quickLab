<!DOCTYPE html>
<html>
<head>
<script>
function validateEmail(){
	let emailInput = document.getElementById('emailInput').value

	let atPos = emailInput.indexOf('@')
	let dotPos  = emailInput.indexOf('.')

	if(atPos < 1){
	 alert("Invalid: '@' must not be at the first position.")
	 return false
	}

	if(dotPos < atPos+2){
	 alert("Invalid: '.' must be at least two characters after '@'.")
	 return false
	}
	
	if(dotPos + 2 > emailInput.length ){
	 alert("Invalid: '.' must be followed by at least two characters")
	 return false
	}

      alert("Valid Email ID!");
      return true;

}
</script>
</head>
<body>
<form name="validator" onSubmit ="return validateEmail()">
<label>Enter email</label>
<input type="text" name="email" id="emailInput">
<input type="submit" value="Submit">
</form>
</body>
</html>
